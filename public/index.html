<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Shortlink</title>
</head>
<body>

<div id="container">
  <div id="header"><img src="sllogo.svg" alt="Shortlink Logo"></div>
  <div id="urlbox">
    <div id="urlwidget">
      <div id="https"><p>https://</p></div>
      <input type="text" name="textbox" id="textbox" value="Shorten any Link!">
      <div id="gobutton"><div id="arrow" class="arrow"></div></div>
    </div>
  </div>
  <div id="apibox">
    <p id="apip1">This API will Shorten any URL you pass to it</p> <br>
    <p id="apip2">Example:</p> <br>
    <p id="apip3">https://sl.glitch.me/get-link/longlink</p> <br>
    <p id="apip4">Replace <em>longlink</em> with the URL you want to get Shortened</p> <br>
    <p id="apip5">Returned JSON:</p> <br>
    <p id="apip6">{link: "https://sl.glitch.me/a}</p>
  </div>
  <div id="apibtn"><p id="apit">API</p></div>
  <div id="aimeelogo"><img src="aimeelogo.svg" alt="AimÃ©e Logo"></div>
</div>

  <script src="client.js" charset="utf-8"></script>
</body>
</html>
